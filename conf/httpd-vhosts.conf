<VirtualHost *:80>
    ServerName djangostack.example.com
    ServerAlias www.djangostack.example.com
    DocumentRoot "/opt/bitnami/apps/django/django_projects/pulsemanager/pulsemanager"
    
    Include "/opt/bitnami/apps/django/django_projects/pulsemanager/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName djangostack.example.com
    ServerAlias www.djangostack.example.com
    DocumentRoot "/opt/bitnami/apps/django/django_projects/pulsemanager/pulsemanager"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/django/django_projects/pulsemanager/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/django/django_projects/pulsemanager/conf/certs/server.key"
    
    Include "/opt/bitnami/apps/django/django_projects/pulsemanager/conf/httpd-app.conf"
</VirtualHost>
